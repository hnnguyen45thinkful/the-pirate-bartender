<!DOCTYPE html>
<html>
<head>
	<title>The Pirate Bartender</title>
	 <meta charset="utf-8">	
	 <!--<link rel="stylesheet" href="css/styles.css">-->
</head>
<body>
	<h1 class="frontTitle mainTitle">Ye (The) Favorite Captain Pirate Bartender Horatio McCallister</h1>
	<h2 class="frontTitle subTitle">Answer me questions 'n I'll create a drink fer y</h2>
	<div class="questionContainer">
		<div class="question"></div>
		<button class="yesButton">Yup</button>
		<button class="noButton">Nope</button>
	</div>
	<div class="drinkContainer">
		<h1>Here be ye drink!</h1>
		<div class="drinkName"></div>
		<ul class="drinkIngredients"></ul>
		<button class="otherDrinkButton">Gift me another drink!</button>
	</div>
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>    
	<script src="js/app.js"></script>
</body>
</html>
