<!DOCTYPE html>
<html>
<head>
	<title>The Pirate Bartender</title>
	 <meta charset="utf-8">	
	 <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!--http://www.piratetreasurenow.com/pirate-phrases.htm-->
	<h1 class="frontTitle mainTitle">Ahoy!!! Ye (You/Your) Favorite Pirate Bartender Captain Horatio McCallister is HERE!!!</h1>
	<h2 class="frontTitle subTitle">Answer me questions 'n I'll create a drink fer y (and I will create a drink for you)</h2>
	<div class="questionContainer">
		<div class="question"></div>
		<button class="yesBtn">Aye (Yes)</button>
		<button class="noBtn">Nay (No)</button>
	</div>
	<div class="drinkContainer">
		<h1>Here be ye drink!(Here is your drink)</h1>
		<div class="drinkName"></div>
		<ul class="drinkIngredients"></ul>
		<button class="otherDrinkBtn">Give me another drink!!!</button>
	</div>
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>    
	<script src="js/app.js"></script>
</body>
</html>
